<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <style type="text/css">
            .map {
                width: 700px;
                height: 500px;
                border: 1px solid black;
                margin: 0px;
                float: left;
                position: relative;
            }
        </style>
    </head>
    <body>
        <div class="map" id="map1"></div>
        <div class="map" id="map2"></div>
        <div class="map" id="map3"></div>
        <div class="map" id="map4"></div>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
        <script src="https://cdn.rawgit.com/d3/d3-geo-projection/master/d3.geo.projection.js"></script>
        <script src="https://cdn.rawgit.com/mbostock/topojson/master/topojson.js"></script>
        <script src="d3-grid-map.js"></script>
        <script type="text/javascript">

          var w = 720;
          var h = 360;

          // create a data grid of this size and position

          var grid_ul_x = 0; //335;
          var grid_ul_y = 0; //155;

          var data = new Uint8ClampedArray(w * h * 4);
          var index = -1;
          for (var j=0; j<h; j++) {
              for (var i=0; i<w; i++) {
                var index = (i + j*w)*4;
                data[index] = i/w*255;
                data[index+1] = 0;
                data[index+2] = 0;
                data[index+3] = (Math.random()*255) | 0;
              }
          }
          d3.json('countries.topojson', function(error, countries) {
            var options = {
              countries: countries,
              hud: {
                fontSize: 20,
                fontColor: 'white',
                verticalOffset: 5
              },
              projection: d3.geo.aitoff(),
              onCellHover: function(feature) { console.debug('hovering over ', feature);}
            };

            var map1 = new d3.geo.GridMap('#map1', options);
            map1.setData(data, [w,h]);
            map1.panToCentroid();

        </script>
    </body>
</html>
